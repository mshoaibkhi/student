<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet" 
href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
crossorigin="anonymous">
</head>
<body>
 <br>
<div class= "container ">
   <div class ="row" >
     <div class = "col-lg-6 col-md-6 col-sm-6  container justify-content-center card  " >
  
 	<h1 class ="text-center">     
 		 <span th:if="${student.Id ==0 }">Add Student</span>
    	<span th:if="${student.Id !=0 }">Update Student</span>  
    </h1>
    
 	<form action="#" th:action="@{/save}" th:object="${student}" method =POST>
 	<input type ="hidden" th:field="*{Id}" >
 	   <input type ="text" th:field="*{name}" placeholder="Name" class = "form-control mb-4" >
 	   <input type ="text" th:field="*{grade}" placeholder="Grade" class = "form-control mb-4 " >
 	   <input type ="text" th:field="*{email}" placeholder="Email" class = "form-control mb-4" >
 	   <button type="submit"  class="btn btn-info col-2" > Save </button>
 	</form>
 	
 	<hr>
 	 <a th:href="@{/}" > Back to List</a>
 	 </div>
 	
 	  </div>  
  </div>
</body>
</html>
